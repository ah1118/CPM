<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual LIR - A330 Cargo Deck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app-container">

  <!-- ============================ -->
  <!--      LEFT SIDEBAR           -->
  <!-- ============================ -->
  <aside class="sidebar">

    <h2>Load Builder</h2>

    <label>Select Aircraft:</label>
    <select id="aircraftSelect">
      <option value="ECNOG">EC-NOG (A330)</option>
    </select>

    <!-- Add Load -->
    <button id="addLoadBtn" class="add-load-btn">+ Add Load</button>

    <!-- Dynamic Load List -->
    <div id="loadList" class="load-list"></div>

  </aside>


  <!-- ============================ -->
  <!--       RIGHT CARGO AREA      -->
  <!-- ============================ -->
  <main class="cargo-area">

    <header class="header">
      <h1>Cargo Deck - EC-NOG (A330)</h1>
      <p class="subtitle">Dynamic Layout • Real AKE/PAG widths • Blocking logic</p>
    </header>

    <!-- ================================== -->
    <!--            FORWARD HOLD            -->
    <!-- ================================== -->
    <section class="hold-section">
      <h2>FORWARD HOLD</h2>

      <div class="deck-grid" id="forwardHold"></div>
    </section>

    <!-- ================================== -->
    <!--              AFT HOLD              -->
    <!-- ================================== -->
    <section class="hold-section">
      <h2>AFT HOLD</h2>

      <div class="deck-grid aft-grid" id="aftHold"></div>
    </section>

    <!-- ================================== -->
    <!--   BLACK BAR FOR BUTTONS (NEW)     -->
    <!-- ================================== -->
    <div class="cargo-buttons-bar">
      <button id="export-btn">Export Layout</button>
      <button id="clear-btn" class="danger">Clear All</button>
    </div>

  </main>

</div>

<!-- ========================== -->
<!--      EXPORT POPUP         -->
<!-- ========================== -->
<div id="exportModal" class="modal hidden">
  <div class="modal-content">
    <h3>Export Output</h3>
    <textarea id="export-output" readonly></textarea>
    <button id="closeModal">Close</button>
  </div>
</div>

<script src="ec-nog.js"></script>
<script src="script.js"></script>
</body>
</html>
