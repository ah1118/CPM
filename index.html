<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual LIR - Cargo Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===================================================== -->
<!--  POPUP: FLIGHT SETUP                                  -->
<!-- ===================================================== -->

<div id="aircraftPopup" class="popup-backdrop">
  <div class="popup-window">
      <h2>Flight Setup</h2>

      <!-- AIRCRAFT SELECTION -->
      <label class="popup-label">Select Aircraft</label>
      <select id="aircraftSelect" class="popup-select">
          <option value="">-- Choose Aircraft --</option>
          <option value="EC-NOG">EC-NOG (A330-300)</option>
      </select>

      <!-- FLIGHT NUMBER -->
      <label class="popup-label">Flight Number</label>
      <input id="flightNumber" type="text" placeholder="e.g. SV1234">

      <!-- DESTINATION -->
      <label class="popup-label">Destination</label>
      <select id="flightDestination" class="popup-select">
          <option value="">-- Choose Destination --</option>
          <option value="MED">MED — Madinah</option>
          <option value="JED">JED — Jeddah</option>
      </select>
      <button id="loadAircraftPopupBtn">Load Aircraft</button>
  </div>
</div>


<!-- ===================================================== -->
<!--  MAIN APPLICATION                                      -->
<!-- ===================================================== -->

<div id="appWrapper" class="app-container hidden">

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">

    <div id="aircraftNameBox" class="aircraft-fixed">--</div>

    <button id="addLoadBtn" class="add-load-btn">+ Add Load</button>

    <div id="loadList" class="load-list"></div>

  </aside>

  <!-- RIGHT AREA -->
  <main class="cargo-area">

    <header class="header">
      <h1 id="deckTitle">Cargo Deck</h1>
      <p class="subtitle">Dynamic Layout · Real AKE/PAG widths · Blocking logic</p>
    </header>

    <!-- ============================================ -->
    <!-- PASSENGER & PIECES SUMMARY PANEL             -->
    <!-- ============================================ -->
    <div id="summaryPanel" class="summary-panel">
        <h3>Flight Summary</h3>

        <div class="summary-grid">
            <div class="summary-item">
                <label>Male</label>
                <input type="number" id="sumMale" class="summary-input" placeholder="0">
            </div>
            <div class="summary-item">
                <label>Female</label>
                <input type="number" id="sumFemale" class="summary-input" placeholder="0">
            </div>
            <div class="summary-item">
                <label>Child</label>
                <input type="number" id="sumChild" class="summary-input" placeholder="0">
            </div>
            <div class="summary-item">
                <label>Infant</label>
                <input type="number" id="sumInfant" class="summary-input" placeholder="0">
            </div>
            <div class="summary-item total-box">
                <label>Total Pieces</label>
                <input type="number" id="sumPieces" class="summary-input" placeholder="0">
            </div>
        </div>
    </div>

    <!-- ============================================ -->

    <div id="deckContainer"></div>

    <div class="cargo-buttons-bar">
      <button id="export-btn">Export CPM</button>
      <button onclick="exportLDM()">Export LDM</button>
      <button id="clear-btn" class="danger">Clear All</button>
    </div>

  </main>

</div>


<!-- ===================================================== -->
<!--  EXPORT MODAL                                          -->
<!-- ===================================================== -->

<div id="exportModal" class="modal hidden">
  <div class="modal-content">
    <h3>Exported Layout</h3>
    <textarea id="export-output"></textarea>
    <button id="closeModal">Close</button>
  </div>
</div>


<!-- ===================================================== -->
<!--  JAVASCRIPT FILES                                      -->
<!-- ===================================================== -->

<script src="aircraft-ECNOG.js"></script>
<script src="startup.js"></script>
<script src="logic.js"></script>
<script src="dragdrop.js"></script>
<script src="exportCPM.js"></script>
<script src="exportLDM.js"></script> 
<div class="signature">By Boutout Med Oussama</div>
</body>

</html>
